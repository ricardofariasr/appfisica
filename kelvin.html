<body>
    <h1>Conversão de temperatura - Kelvin</h1>

<p size="40" id="tre" class="inputlabel">Digite a temperatura em graus kelvin que você quer que converta:</p>
<input type="number" name="Kel" id="kel" size="40" class="centre" onKeyPress="if(this.value.length==11) return false;" />
<!--Btn add event-->
<br /><br />
<button onclick="_onClick()" class="center"> Enviar</button>
<a href="principal.html" id="centralizar"><button class='bt'>Fazer outra conversao</button></a>
